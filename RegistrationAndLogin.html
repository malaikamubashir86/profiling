<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="RegistrationAndLogin.css" media="Screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
   	<title> ChatBot</title>
   	<div class="forms">
        <div class="form-content">
        	<div class="login-form">
            	<div class="title">Login</div>
            	<form >
            		<div class="input-boxes">
              			<div class="input-box">
              				<i class="fas fa-envelope"></i>
   							<label for="username">Username:</label><br>
  							<input type="text" id="username" name="username"placeholder="Enter username" required><br>
  						</div>
  						<div class="input-box">
  							<i class="fas fa-lock"></i>
  							<label for="pwd">Password:</label><br>
  							<input type="password" id="pwd" name="pwd" placeholder="Enter password" required><br><br>
  						</div>
  						<div class="text"><a href="#">Forgot password?</a></div>
  						<div class="button">
  							<input type="button" onClick= "location.href='home.html'" value="Login">
  						</div>
  						<div class="text sign-up-text">Don't have an account? <a rel="register" type="text/html" href="register.html" media="Screen">Sigup now</a></div>
  					</div>
   				</form>
   			</div>
   		</div>
	</div>
	</body>
</html>
